<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar – SignAI</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../static/css/cadastro.css" />
</head>

<body>
    <!-- Bolhas de fundo decorativas -->
    <div class="background"></div>

    <!-- Cartão principal -->
    <div class="card">
        <img class="logo" src="../static/images/logo2.png" alt="Logo SignAI" />

        <h4 class="welcome">Crie sua conta</h4>

        <!-- Formulário -->
        <form id="cadastro-form" class="form">
            <input
                type="text"
                id="name"
                name="name"
                placeholder="Nome completo"
                required
            />
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
            />
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Senha"
                required
            />
            <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirmar senha"
                required
            />
            <button type="submit">Cadastrar</button>

            <!-- Mensagem de erro -->
            <p id="error-message" class="error" style="display:none;">
                Erro ao cadastrar
            </p>
        </form>

        <!-- Rodapé -->
        <footer>
            Já tem conta?
            <a href="/">Faça login</a>
        </footer>
    </div>

    <!-- Script -->
    <script src="../static/js/cadastro.js"></script>
</body>

</html>
