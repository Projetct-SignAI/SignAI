<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Senha - Sign</title>
    <link rel="stylesheet" href="/static/css/criarNovaSenha.css">
</head>
<body>
    <div class="container">
        <div class="nova-senha-box">
            <h1>Sign</h1>
            <h2>Criar Nova Senha</h2>
            <p>Digite sua nova senha para acessar sua conta.</p>
            <form>
                <label for="new-password">Nova Senha</label>
                <input type="password" id="new-password" placeholder="Digite sua nova senha" required>
                
                <label for="confirm-new-password">Confirmar Senha</label>
                <input type="password" id="confirm-new-password" placeholder="Confirme sua nova senha" required>
                
                <button type="submit">Salvar Senha</button>
            </form>
            <p><a href="login.html">Voltar ao Login</a></p>
        </div>
    </div>
</body>
</html>
