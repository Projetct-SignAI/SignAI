<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captar Sinais - SignAI</title>
  <link rel="stylesheet" href="/static/css/captarSinais.css"/>

  <!-- 1) Carrega TensorFlow.js + WebGL backend (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.5.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.5.0/dist/tf-backend-webgl.js"></script>
  <!-- 2) Carrega o converter (precisa antes do handpose UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter@4.5.0/dist/tf-converter.min.js"></script>
  <!-- 3) Carrega Handpose (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose@0.1.0/dist/handpose.js"></script>
  <!-- 4) Seu script de aplicação, sem imports -->

</head>
<body>
      <div id="header"></div>

    <h1>Reconhecimento de Sinais</h1>
    <p>Escolha uma fonte de vídeo para detectar gestos com IA:</p>
    <section class="controls">
      <button id="btnWebcam">Usar webcam</button>
      <button id="btnArquivo">Usar vídeo do computador</button>
      <input type="file" id="filePicker" accept="video/*" hidden />
      <span id="status">Nenhuma fonte selecionada.</span>
    </section>
    <div class="video-area">
      <div class="video-container">
        <video id="video" autoplay muted playsinline controls></video>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <h2>Gesto detectado: <span id="gestureName">—</span></h2>

<div id="footer"></div>
  <!--<script src="/static/js/landmark.js"></script> -->
 <script src="/static/js/captarSinais.js"></script>

  <script>
    // Carrega header e footer
    fetch('/static/components/header.html')
      .then(r => r.text())
      .then(html => document.getElementById('header').innerHTML = html)
      .catch(err => console.error('Erro ao carregar o header:', err));

    fetch('/static/components/footer.html')
      .then(r => r.text())
      .then(html => document.getElementById('footer').innerHTML = html)
      .catch(err => console.error('Erro ao carregar o footer:', err));

      const token = localStorage.getItem("signai_token");
      if (!token) {
        window.location.href = "/";
      }

  </script>

</body>

</html>
