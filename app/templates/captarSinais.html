<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captar Sinais - SignAI</title>
  <link rel="stylesheet" href="../static/css/home.css"/>
  <script type="module" src="/static/js/landmark.js"></script>

</head>
<body>

  <div id="header"></div>

  <div class="main-content">
        <h1>Reconhecimento de Sinais</h1>
        <p>Escolha uma fonte de vídeo para detectar gestos com IA:</p>

        <section class="controls">
            <button id="btnWebcam">Usar webcam</button>
            <button id="btnArquivo">Usar vídeo do computador</button>
            <input type="file" id="filePicker" accept="video/*" hidden />
            <span id="status">Nenhuma fonte selecionada.</span>
        </section>

            <div class="video-area">
                <div class="video-container">
                    <video id="video" autoplay muted playsinline controls></video>
                    <canvas id="canvas" ></canvas>
                </div>
            </div>


        <h2>Gesto detectado: <span id="gestureName"></span></h2>
  </div>
<div id="footer"></div>

  <!-- Header/Footer Loader -->
  <script>
    fetch('../static/components/header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header').innerHTML = data)
      .catch(error => console.error('Erro ao carregar o header:', error));

    fetch('../static/components/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer').innerHTML = data)
      .catch(error => console.error('Erro ao carregar o footer:', error));
  </script>
</body>
</html>
