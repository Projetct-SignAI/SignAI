<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil – SignAI</title>

  <!-- Estilo global já existente no projeto -->
  <link rel="stylesheet" href="/static/css/home.css" />
  <link rel="stylesheet" href="/static/css/perfil.css" />
  <!-- Estilos extras (opcionais) -->
 
</head>

<body>
  <!-- Verificação de autenticação -->
  <script>
    const token = localStorage.getItem("signai_token");
    if (!token) { window.location.href = "/login"; }
  </script>

  <!-- Header injetável -->
  <div id="header-placeholder"></div>

  <div class="profile-wrapper">
    <h2>Meu Perfil</h2>

    <form id="profile-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">Nova Senha&nbsp;(opcional)</label>
        <input type="password" id="password" placeholder="Deixe em branco para manter" />
      </div>

      <button type="submit" class="btn-primary">Salvar alterações</button>
      <div id="msg" class="msg" style="display:none;"></div>
      <p id="error-message" class="error" style="display:none;">
                Erro ao cadastrar
            </p>
    </form>
  </div>

  <!-- Footer injetável -->
  <div id="footer-placeholder"></div>

  <!-- Carrega header/footer -->
  <script src="/static/js/loadComponents.js"></script>

  <!-- JS de perfil -->
  <script src="/static/js/perfil.js"></script>
    
  </script>
</body>
</html>
