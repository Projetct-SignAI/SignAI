<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar – SignAI</title>

    <!-- Estilo da página -->
    <link rel="stylesheet" href="/static/css/login.css" />
</head>

<body>
    <!-- Bolhas de fundo decorativas -->
    <div class="background"></div>

    <!-- Cartão principal -->
    <div class="card">
        <!-- Logo ampliado -->
        <img class="logo" src="/static/images/logo2.png" alt="Logo SignAI" />

        <h4 class="welcome">Bem-vindo(a)</h4>

        <!-- Formulário -->
        <form id="login-form" class="form">
            <input type="email" id="email" name="email" placeholder="Email" required/>
            <input type="password" id="password" name="password" placeholder="Senha" required/>
            <button type="submit">Entrar</button>

            <!-- Mensagem de erro -->
            <p id="error-message" class="error" style="display:none;">
                Usuário ou senha inválidos
            </p>
        </form>

        <!-- Rodapé -->
        <footer>
            Não tem conta?
            <a href="/cadastro">Registre-se aqui</a>
        </footer>
    </div>

    <!-- Script -->
    <script src="/static/js/login.js"></script>
</body>

</html>
